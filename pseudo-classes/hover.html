<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        #first{
            display: none;
        } 

        div:hover > #first{
            display: block;
        }

        div:hover{
            color: #ff0000ad;
        }
        
        div{
            width: 500px;
            color: #A14338;
            background: #a7f5ceb2;
            padding:3px;
            border-radius: 20px;
            
        }
    </style>
</head>
<body>

    <h1>Testando mais uma vez o conteudo dessa aula maravilhosa!</h1>

    <div>
        Passe o mouse aqui para abrir o link que te leva devolta a pagina principal
        <p id="first"><a href="index.html" target="_self">Clique aqui para voltar</a></p>
    </div>
</body>
</html>
